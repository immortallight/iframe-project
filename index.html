<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google maps iframe form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <div class="map">
        <iframe
          style="filter: grayscale(0.7) opacity(0.8)"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63432.56364993707!2d3.386720733818645!3d6.453655393555188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf4cc9b07cf55%3A0xc4ae10b395418b9b!2sLagos%20Island!5e0!3m2!1sen!2sng!4v1656764439575!5m2!1sen!2sng"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="container">
        <div class="form">
          <h2>Feedback</h2>
          <p>Give your valuable feedback so that we can improve our</p>
          <form action="">
            <div style="margin-bottom: 1rem">
              <label for="email"> Email</label>
              <input type="email" placeholder="Email" id="email" />
            </div>
            <div style="margin-bottom: 1rem">
              <label for="message">Message</label>
              <textarea
                name="message"
                id=""
                cols="30"
                rows="10"
                placeholder="Send us a message!!!"
              ></textarea>
            </div>
            <button>Submit</button>
          </form>
          <p style="margin-top: 1rem">
            Ezekiel TJ looks forward to pleasuring you
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
